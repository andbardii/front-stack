<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>

    <div class="templateContainer">
        <div class="header">
            <img src="Assets/img/epicode_logo.png" alt="Logo Epicode" class="logo">
        </div>
        <!--! DIV TARGET -->
        <div class="target">
            <button class="nextPoint startButton">START THE QUIZ</button>
        </div>
    </div>

    <!--TODO (PRIMA PAGINA) -->
    <template id="primaPagina">
        <!--? COMMENTARE I TEMPLATE PER VISUALIZZARE IL CONTENUTO IN PAGINA -->

        <div class="first thin">
            <!--! CLASSE PER CONTAINER-->

            <!--* MAIN -->
            <div class="main">
                <div class="h1">Welcome to
                    <div class="bold">your exam</div>
                </div>
                <!--! CLASSE PER H1-->
                <div class="purple">Instructions</div>
                <div class="p">We don't expect most engineers to know the answers to all of these </div>
                <div class="p">questions, so don't worry if you're unsure of a few of them</div>

                <ul id="lista">
                    <li>Each question is <span class="bold">timed</span> and can only be <span class="bold">answered
                            once</span>.</li>
                    <li>Changing browser tab or opening other windows will invalidate the question.</li>
                    <li>This exam will take approx. <span class="bold">0-5 minutes</span>.</li>
                    <!--! CLASSE PER BOLD TEXT-->
                </ul>
            </div>

            <!--* FOOTER -->
            <div class="footer addFlex">
                <!--! CLASSE PER FLEX GENITORE-->
                <form name="nomeForm">
                    <div class="addRelative">
                        <input name="cb" type="checkbox" class="checkBox">
                        <span class="checkText p bold">I promise to answer myself without help from anyone</span>
                        <!--! CLASSE PER P-->
                    </div>

                    <button class="nextPoint firstButton">PROCEED</button>
                    <!--! CLASSE PER BOTTONI-->
                </form>
            </div>
    </template>

    <!--TODO (SECONDA PAGINA) -->

    <template id="secondaPagina">

        <div class="second">

            <!--* MAIN -->
            <div class="main">
                <div class="addRelative">
                    <div class="main-container center">
                        <!-- progress indicator -->
                        <div class="circle-container center">
                            <div class="semicircle"></div>
                            <div class="semicircle"></div>
                            <div class="semicircle"></div>
                            <div class="outermost-circle"></div>
                        </div>

                        <!-- timer -->
                        <div class="timer-container center">
                            <p class="thin">SECONDS</p>
                            <div class="timer center"></div>
                            <p class="thin">REMAINING</p>
                        </div>
                    </div>
                </div>
                <div class="question h2 bold">
                    
                </div>
                <div class="answers addFlex questFlex">
                    
                </div>
            </div>

            <!--* FOOTER -->
            <div class="footer">
                <div class="questionNumber p">
                    QUESTION <span class="avanzamentoDomande">1</span>/10
                    <!-- funzione da inserire che segnali l'avanzamento delle domande -->
                </div>
            </div>
        </div>
    </template>

    <!--TODO (TERZA PAGINA) -->

    <template id="terzaPagina">

        <div class="third">

            <!--* MAIN -->
            <div class="main">

                <div class="resultsTitle">
                    <div class="h2">Results</div>
                    <!--! CLASSE PER H2-->
                    <div class="h3">The summary of your answers:</div>
                    <!--! CLASSE PER H3 (TESTI MEDI)-->
                </div>
                <div class="chartContainer">
                    <canvas id="myCanvas"></canvas>
                </div>

                <div class="results">
                    <div class="correctAnswers">
                        <p class="riga1 h2">
                            Correct
                        </p>
                        <p class="riga2 h2 bolder">
                            66%
                        </p>
                        <p class="riga3 thin">
                            n/n questions
                        </p>
                        <!-- percentuale di domande corrette -->
                    </div>
                    <div class="examResults">
                        <div class="p" class="happySad">Lorem ipsum</div>
                        <div class="p esito">Lorem ipsum dolor.</div>
                        <div class="p cosaFare thin">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
                        <!-- funzione che genera l'esito dell'esame (passed/not passed) -->
                    </div>
                    <div class="wrongAnswers">
                        <p class="riga1 h2">
                            Wrong
                        </p>
                        <p class="riga2 h2 bolder">
                            34%
                        </p>
                        <p class="riga3 thin">
                            n/n questions
                        </p>
                        <!-- percentuale di domande errate -->
                    </div>
                </div>
                <div class="pie">
                    <!-- grafico a torta della percentuale -->
                </div>

                <div class="addFlex">
                    <!--! CLASSE PER FLEX GENITORE-->
                    <button class="nextPoint rate">RATE US</button>
                    <!--! CLASSE PER BOTTONI-->
                </div>
            </div>
        </div>
    </template>

    <!--TODO (QUARTA PAGINA) -->

    <template id="quartaPagina">

        <div class="fourth thin">

            <!--* MAIN -->
            <div class="main">
                <div class="h2 bold">Tell us how it's going</div>
                <!--! CLASSE PER H2-->
                <div class="h3">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</div>
                <div class="stars">
                    <!-- funzione per permettere di valutare con le stelline -->
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="h4">Leave us an oper feedback about your experienece so far</div>
                <!--! CLASSE PER H4 (TESTI MEDI)-->
                <div>
                    <input type="text" class="comment" placeholder="Write your comment here">
                </div>
                <button class="nextPoint"><a href="https://epicode.com/it/">MORE INFO</a></button>
                <!--! CLASSE PER BOTTONI-->
            </div>
        </div>
    </template>

    <script src="Assets/scripts/script.js"></script>
</body>

</html>
