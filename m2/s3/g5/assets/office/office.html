<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subito - Office</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
  </head>
  <body class="bg-white">
    
<!--! NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp8E02V3Iyx5BkQmBWx4Q4fu87WvFc5X01Cf6U-Em5&s" alt="Subito.it Logo" height="35"></a>
        </div>
      </nav>
    <!--! FORM -->
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8 text-center">
          <h2 id="officeTitle">Backoffice page - Nuovo Prodotto</h2>
          <form class="mt-5 text-start" id="event-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome prodotto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="namefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Descrizione prodotto</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                aria-describedby="descriptionfield"
                required
              />
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brandfield"
                  required
                />
            <div class="mb-3">
              <label for="image" class="form-label">URL Immagine prodotto</label>
              <input
                type="text"
                class="form-control"
                id="image"
                aria-describedby="imagefield"
                required
                placeholder="https://..."
              />
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="pricefield"
                  required
                />

            </div>
            <button
              type="button"
              class="btn btn-outline-danger"
              id="reset-form"
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
            </button>
            <button type="submit" class="btn btn-danger" id="save-button">
              CREA PRODOTTO
            </button>
            <button
              type="button"
              class="btn btn-danger d-none"
              id="delete-button"
            >
              ELIMINA PRODOTTO
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
      <script src="office.js"></script>
  </body>
</html>
