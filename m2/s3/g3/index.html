<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyPersonalLibrary.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--! NAVBAR  -->
    <nav class="navbar bg-light sticky-top mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Books" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <!--! MAIN -->  
    <div class="container-fluid">
        <div id="booksContainer" class="row">
        </div>
    </div>

    <!--! BASKET -->
    <div class="container-fluid my-5">
        <div class="row h2 mb-3"> Il tuo Carrello:</div>
        <div id="basketContainer" class="row">
        </div>
    </div>
    <button id="clearBasket" class="btn btn-danger">SVUOTA CARRELLO</button>

    <!--! FOOTER -->
    <div class="container-fluid bg-light mt-3 p-3">
        <div class="row">
            <div class="col">
                <p>&copy; 2020 MyPersonalLibrary.com All Right Reserved</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
