<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/scss/profile.css">
</head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
              <img src="assets/netflix_logo.png" alt="Netflix Logo" height="50">
          </a>
       </div>
            </form>
          </div>
        </div>
      </nav>

       <!-- MAIN -->
       <main class="container-fluid my-5">
        <div class="row text-white">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col-12 mb-4 border-bottom"><h1>Edit Profile</h1></div>
                    <div class="row">
                      
                      <div class="col-3 border-bottom border-secondary">
                        <img src="assets/avatar.png" alt="Your Avatar" width="80">
                      </div>

                      <div class="col-9 border-bottom border-secondary m-0">
                        <div class="row">

                          <div class="col-12 bg-secondary text-white px-3 py-2 mb-3">Strive Student</div>

                          <div class="col-12 mb-2 text-secondary">
                            Lenguage
                          </div>

                          <div class="col-12 border-bottom border-secondary">
                            <div class="dropdown">
                              <button class="btn bg-black border-white text-white dropdown-toggle rounded-0 px-2 mb-4" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                English
                              </button>
                              <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Italian</a></li>
                                <li><a class="dropdown-item" href="#">Spanish</a></li>
                              </ul>
                            </div>
                          </div>

                          <div class="col-12 text-secondary mt-4 mb-2">Maturity Settings:</div>

                          <div class="col-12">
                            <button class="btn bg-dark rounded-0 text-white px-2 py-1 mb-2"><b>ALL MATURITY RATINGS</b></button>
                          </div>

                          <div class="col-12"><small class="text-secondary">Show titles of <b>all maturity ratings</b> for this profile</small></div>

                          <div class="col-12 border-bottom border-secondary mt-2"><button class="btn bg-black border-secondary mb-4 rounded-0 text-secondary px-2 py-1">EDIT</button></div>

                          <div class="col-12 mt-2"><h3 class="text-secondary">Autoplay controls</h3></div>

                          <div class="col-12"><div class="form-check">
                            <input class="form-check-input bg-dark" type="checkbox">
                              <label class="form-check-label" for="defaultCheck1">
                                <small class="text-secondary">Autoplay next episode in a series on all devices.</small>
                              </label>
                            </div>
                          </div>

                          <div class="col-12 mb-4">
                            <div class="form-check">
                              <input class="form-check-input bg-dark" type="checkbox">
                              <label class="form-check-label" for="defaultCheck1">
                                <small class="text-secondary">Autoplay previews while browsing on all devices.</small> 
                              </label>
                            </div>
                          </div>

                        </div>
                      </div>

                      <div class="col d-flex justify-content-between mt-4">
                        <a href="index.html">
                          <button class="btn bg-white rounded-0 px-4 py-1 text-dark">SAVE</button>
                        </a>
                        <button class="btn bg-black border-secondary rounded-0 text-secondary px-4 py-1">CANCEL</button>
                        <button class="btn bg-black border-secondary rounded-0 text-secondary px-4 py-1">DELETE PROFILE</button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>

      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
