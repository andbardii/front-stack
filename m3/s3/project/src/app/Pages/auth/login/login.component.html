<div class="form-signin w-100 m-auto pt-5 text-center">
  <form>
    <h1 class="h3 mb-3 fw-normal">Please log in</h1>

      <input type="email" class="form-control my-2" name="email" placeholder="Email" required [(ngModel)]="data.email">

      <input type="password" class="form-control my-2" name="password" placeholder="Password" required [(ngModel)]="data.password">

    <button class="w-100 btn btn-lg btn-primary btn-log" (click)="login()">Log in</button>
  </form>
</div>
