<p class="t-center t-blu" *ngIf="loading">Loading...</p>

    <h3 *ngIf="todosArray.length > 0 && !loading" class="t-center t-blu">TI MANCANO {{todosArray.length}} TODOS DA COMPLETARE!</h3>
    <p *ngIf="todosArray.length == 0 && !loading" class="t-center t-blu">NON HAI INSERITO NESSUNA TODO, DATTI DA FARE!</p>

<div class="todoHome container">
  <div class="todo ps" *ngFor="let todo of todosArray">
    <h3 class="m0 t-center">{{todo.title}}</h3>
    <p class="t-blu t-center">{{todo.date | date:'medium'}}</p>
    <div class="container justify-center">
      <div class="pointer complete-todo" *ngIf="todo.completed == true" (click)="uncomplete(todo.id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
      </div>
      <div class="pointer uncompleted-todo" *ngIf="todo.completed == false" (click)="complete(todo.id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
      </div>
      <div class="pointer" (click)="delete(todo.id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
